         div p{
            color:yellow;

         div~p{
            color:pink;
         }
    </style>

        <div>
            <p> cominators</p>

                <p>child selector</p>

            </div>
            <p>adjacent sibling selector</p>
            <P> general sibling selector</P>
    </body>
</html>
